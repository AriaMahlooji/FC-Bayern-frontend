<ion-header class="ion-text-center">
  <ion-toolbar color="primary">
    <ion-title>{{isLoging ? 'Login' : 'Register' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content calss="ion-padding">
  <form #loginForm = "ngForm" (ngSubmit)="onLogin(loginForm)">
    <ion-grid>
    <ion-row>
      <ion-col size-sm=6 offset-sm= 3>
        <ion-item lines="none">
          <ion-label position="floating">Email</ion-label>
          <ion-input required email ngModel name="email" type="email" #emailCtrl = "ngModel"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label position="floating">Password</ion-label>
          <ion-input required ngModel name="password"
          type="password" (input)="bindLoginPassword($event)"
          #passwordCtrl= "ngModel">
        </ion-input>
        <ion-item  lines="none">
          <div *ngIf="!this.loginPasswordHasDigit && passwordCtrl.touched" class="ion-text-start">
            <ion-label color="danger">Password Has no Digits</ion-label>
          </div>
        </ion-item>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm=6 offset-sm="3">
        <ion-button (click)="onSwitchAuthMode()" type="button" expand="full" fill="clear">switch to {{isLoging ? 'Register' : 'Login' }}</ion-button>
        <div class="ion-text-center">
          <ion-button [disabled]="!loginForm.valid" type="submit"  *ngIf="!isLoading" expand="block" color="primary" >Login</ion-button>
        </div>

      </ion-col>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
