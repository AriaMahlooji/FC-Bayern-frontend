<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button  ></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Discover places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment color="secondary" value="all"  (ionChange)="onFilterUpdate($event)">
     <ion-segment-button  value="all">All</ion-segment-button>
     <ion-segment-button value="bookable">Bookable</ion-segment-button>
</ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size=12 size-sm = "8" offset-sm="2" class="ion-text-center">
        <ion-card *ngFor = "let place of loadedPlaces" >
          <ion-card-header >
            <ion-card-title>{{place.title}}</ion-card-title>
            <ion-card-subtitle>{{place.price}}â‚¬ / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="place.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{place.description}}</p>
          </ion-card-content>
          <div class ="ion-text-right" padding>
            <ion-button  fill="clear" color="primary"  [routerLink]="['/', 'places', 'discover',place.id]">More</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
