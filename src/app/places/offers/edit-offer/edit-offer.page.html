<ion-header>
  <ion-toolbar>
    <ion-button color="primary" fill="clear" slot="start" (click)="backButton()">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
    </ion-button>
    <ion-title>Edit Offer</ion-title>
    <ion-button [disabled]="!form.valid" (click)="onSaveOffer()" color="primary" fill="clear" slot="primary">
      <ion-icon color="primary" name="bookmark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item lines="none">
        <ion-label position="floating">Title</ion-label>
        <ion-input  type="text" formControlName= "title" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item lines="none">
          <ion-label position="floating">Description</ion-label>
          <ion-textarea formControlName= "description"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="form.get('description').touched && !form.get('description').valid">
      <ion-col>
        <ion-label color="danger">Description length must be between 5 and 180</ion-label>
      </ion-col>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
