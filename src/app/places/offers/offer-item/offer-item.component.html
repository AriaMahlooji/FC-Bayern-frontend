
<ion-item-sliding  *ngFor="let offer of offers">
  <ion-item-options>
    <ion-item-option>
      <ion-button fill="noborder" [routerLink] = "['/','places','offers','edit',offer.id]">
        <ion-icon name="pencil"></ion-icon>Edit
      </ion-button>
    </ion-item-option>
  </ion-item-options>
<ion-item >
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{offer.title}}</h1>
    <div class="offer-details">
      <ion-icon name="calendar"></ion-icon>
      <ion-text color="primary">{{getDummyDate()| date}}</ion-text>
      <span> to </span>
      <ion-icon name="calendar"></ion-icon>
      <ion-text color="primary">{{getDummyDate()| date}}</ion-text>
    </div>
  </ion-label>
</ion-item>
</ion-item-sliding>
