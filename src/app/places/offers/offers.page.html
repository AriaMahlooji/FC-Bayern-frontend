<ion-header>
  <ion-toolbar>
    <!-- <ion-button fill="clear" slot="start" color="primary" (click)="backButton()">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
    </ion-button> -->
    <ion-buttons slot="start">
      <ion-menu-button  ></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-button fill="clear" slot="end" color="primary" (click)="goToNewOfferPage()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size=12 size-sm = "8" offset-sm="2" class="ion-text-center">
        <ion-card *ngFor="let offer of offers">
          <ion-card-header>
            <ion-card-title>{{offer.title}}</ion-card-title>
            <ion-card-subtitle>{{offer.price}}â‚¬ /Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="offer.imageUrl"></ion-img>
          <ion-card-content>{{offer.description}}</ion-card-content>
          <div  class="hasBorder">
            <ion-icon name="calendar"></ion-icon>
            <ion-text color="primary">{{getDummyDate()| date}}</ion-text>
            <span> to </span>
            <ion-icon name="calendar"></ion-icon>
            <ion-text color="primary">{{getDummyDate()| date}}</ion-text>
          </div>
          <div class="ion-text-right">
            <ion-button [routerLink]="['/','places','offers',offer.id]" fill="clear" color ='primary'>
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-card>
        <ion-list>
          <app-offer-item [offers]="offers"></app-offer-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
