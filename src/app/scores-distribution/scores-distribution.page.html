<ion-header>
  <ion-toolbar>
    <ion-button fill="clear"  slot="start" color="primary" (click)="backButton()">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
  </ion-button>
    <ion-title>Goals Distribution</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment color="secondary" value="Scored"  (ionChange)="onModeChange($event)">
    <ion-segment-button value="Compare"><span style="color: dimgray;">Compare</span></ion-segment-button>
    <ion-segment-button value="Scored"><span style="color:darkgreen;">Scored</span></ion-segment-button>
    <ion-segment-button value="Received"><span style="color: rgb(90, 7, 7);">Received</span></ion-segment-button>
</ion-segment>
  <ion-card *ngIf="this.mode === 'Compare'">
    <ion-card-header class="ion-text-center">
      <ion-card-title>Compare Mode</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #scoredLineCanvas0 style="position: relative; height:20vh; width:40vw"></canvas>
      <canvas #receivedLineCanvas0 style="position: relative; height:20vh; width:40vw"></canvas>
      <canvas #scoredLineCanvas1 style="position: relative; height:20vh; width:40vw"></canvas>
      <canvas #receivedLineCanvas1 style="position: relative; height:20vh; width:40vw"></canvas>
      <canvas #scoredLineCanvas2 style="position: relative; height:20vh; width:40vw"></canvas>
      <canvas #receivedLineCanvas2 style="position: relative; height:20vh; width:40vw"></canvas>
      <canvas #scoredLineCanvas3 style="position: relative; height:20vh; width:40vw"></canvas>
      <canvas #receivedLineCanvas3 style="position: relative; height:20vh; width:40vw"></canvas>
      <canvas #scoredLineCanvas4 style="position: relative; height:20vh; width:40vw"></canvas>
      <canvas #receivedLineCanvas4 style="position: relative; height:20vh; width:40vw"></canvas>
      <canvas #scoredLineCanvas5 style="position: relative; height:20vh; width:40vw"></canvas>
      <canvas #receivedLineCanvas5 style="position: relative; height:20vh; width:40vw"></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="this.mode === 'Scored'">
    <ion-card-header class="ion-text-center">
      <ion-card-title>Scored Mode</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #scoredLineCanvas0 style="position: relative; height:20vh; width:40vw"></canvas>

      <canvas #scoredLineCanvas1 style="position: relative; height:20vh; width:40vw"></canvas>

      <canvas #scoredLineCanvas2 style="position: relative; height:20vh; width:40vw"></canvas>

      <canvas #scoredLineCanvas3 style="position: relative; height:20vh; width:40vw"></canvas>

      <canvas #scoredLineCanvas4 style="position: relative; height:20vh; width:40vw"></canvas>

      <canvas #scoredLineCanvas5 style="position: relative; height:20vh; width:40vw"></canvas>

    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="this.mode === 'Received'">
    <ion-card-header class="ion-text-center">
      <ion-card-title>Received Mode</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <canvas #receivedLineCanvas0 style="position: relative; height:20vh; width:40vw"></canvas>

      <canvas #receivedLineCanvas1 style="position: relative; height:20vh; width:40vw"></canvas>

      <canvas #receivedLineCanvas2 style="position: relative; height:20vh; width:40vw"></canvas>

      <canvas #receivedLineCanvas3 style="position: relative; height:20vh; width:40vw"></canvas>

      <canvas #receivedLineCanvas4 style="position: relative; height:20vh; width:40vw"></canvas>

      <canvas #receivedLineCanvas5 style="position: relative; height:20vh; width:40vw"></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
