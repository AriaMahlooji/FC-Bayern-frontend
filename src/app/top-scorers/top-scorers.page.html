
<ion-header>
  <ion-toolbar>
  <ion-button fill="clear"  slot="start" color="primary" (click)="backButton()">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
  </ion-button>
    <ion-title>Opponents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (input)="filterSearchList($event)"></ion-searchbar>
  <ion-list>
    <ion-item  *ngFor="let opponent of this.filteredOpponents" >{{opponent}}
    <ion-button (click)="getTopScorersAgainstThisTeam(opponent)" slot="end" >
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </ion-item>
  </ion-list>
</ion-content>
